<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      style="margin-left: 20px; border: 1px solid red"
      width="500"
      height="500"
      id="canvasa"
    ></canvas>
    <canvas
      style="margin-left: 20px; border: 1px solid red"
      width="500"
      height="500"
      id="canvasb"
    ></canvas>
    <script>
      window.onload = function () {
        /**@type {HTMLCanvasElement} */
        const canvasa = document.querySelector("#canvasa");
        /**@type {HTMLCanvasElement} */
        const canvasb = document.querySelector("#canvasb");
        const ctxa = canvasa.getContext("2d");
        const ctxb = canvasb.getContext("2d");

        const img = new Image();
        img.src = "./img/769717.jpg";
        img.onload = () => {
          ctxa.drawImage(img, 0, 0, canvasa.width, canvasb.height);
          function filter() {
            const data = ctxa.getImageData(0, 0, canvasa.width, canvasa.height);
            ctxb.putImageData(data, 0, 0, 0, 0, canvasb.width, canvasb.height);
          }
          filter();
        };
      };
    </script>
  </body>
</html>
